<div class="modal-header">
    <h4>EDIT APPLICATION</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" ng-model="application.name" />
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger pull-left" ng-click="cancel()">CANCEL</button>
    <button type="button" class="btn btn-success" ng-click="save()">SAVE</button>
</div>
